<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Viewer</title>
<style>
body {font-family: sans-serif; max-width:720px; margin:40px auto;}
input {padding:8px; width:300px;}
button {padding:8px 12px;}
pre {background:#f5f5f5; padding:12px;}
</style>
</head>
<body>
<h1>Order Viewer</h1>
<input id="orderId" placeholder="Введите order_uid">
<button onclick="load()">Загрузить</button>
<pre id="out"></pre>

<script>
async function load() {
    const id = document.getElementById('orderId').value.trim();
    const out = document.getElementById('out');
    out.textContent = "Загружаем...";
    try {
        const res = await fetch('/orders/' + encodeURIComponent(id));
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
    } catch(e) {
        out.textContent = 'Ошибка: ' + e.message;
    }
}
</script>
</body>
</html>
